<div *ngIf="posts.length === 0">
  <p>Nenhuma postagem encontrada.</p>
</div>

<mat-card *ngFor="let post of posts" style="margin-top: 16px;">
  <mat-card-header>
    <mat-card-title>{{ post.titulo }}</mat-card-title>
    <mat-card-subtitle>
      Por {{ post.autor }} em {{ post.data | date: 'dd/MM/yyyy' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.conteudo }}</p>
  </mat-card-content>
</mat-card>
