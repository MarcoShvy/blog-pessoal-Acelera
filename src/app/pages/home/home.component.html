<div class="home-container">
    <!-- Filtros -->
    <div class="filters-container mat-elevation-z2">
      <mat-form-field appearance="outline">
        <mat-label>Buscar postagens</mat-label>
        <input matInput [(ngModel)]="searchQuery" (input)="applyFilters()">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Filtrar por data</mat-label>
        <mat-select [(value)]="timeFilter" (selectionChange)="applyFilters()">
          <mat-option value="all">Todas</mat-option>
          <mat-option value="today">Hoje</mat-option>
          <mat-option value="week">Esta semana</mat-option>
          <mat-option value="month">Este mÃªs</mat-option>
          <mat-option value="year">Este ano</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Lista de Posts -->
    <div class="posts-list">
      <div *ngFor="let post of filteredPosts" class="post-item mat-elevation-z1">
        <div class="post-header">
          <span class="author">{{ post.autor }}</span>
          <span class="date">{{ post.data | date:'dd MMM yyyy' }}</span>
        </div>
        
        <h3 class="post-title">{{ post.titulo }}</h3>
        <p class="post-excerpt">{{ post.conteudo | slice:0:150 }}...</p>
        
        <div class="post-footer">
          <button mat-button color="primary">CONTINUAR LENDO</button>
          <span class="author-name">{{ post.autor }}</span>
        </div>
        
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
